<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>
   <form action="mypage_bootstrap.html" class = "container">
  <h1>Add New Interest</h1>
  <form>
    <div class="form-group">
      <label for="nameInput">Interest Name</label>
      <input type="text" class="form-control" id="inputName" aria-describedby="nameHelp" placeholder="Name">
    </div>
    <div class="form-group">
      <label for="longText">Text About Interest</label>
      <textarea class="form-control" id="TextArea" rows="4"></textarea>
    </div>
    <div class="form-row">
      <div class="form-group col-md 6">
        <label for="formControlFile">Upload local image:</label>
        <input type="file" class="form-control-file" id="controlFile">
      </div>
      <div class="form-group col-md-4">
        <label for="inputTweetsNum">Select # of Tweets to Display</label>
        <select id="inputTweetsNum" class="form-control">
          <option selected>Choose...</option>
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
          <option>6</option>
        </select>
      </div>
    </div>
    <br>
    <label for="rateInterest">On a scale of 1-5, how interested are you?</label>
    <br>

    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="radioOptions" id ="checkBox1" value="option1">
      <label class="form-check-label" for="checkBox1">1</label>
  </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="radioOptions" id="checkBox2" value="option2">
      <label class="form-check-label" for="checkBox2">2</label>
  </div>
  <div class="form-check form-check-inline">
    <input class="form-check-input" type="radio" name="radioOptions" id="checkBox3" value="option3">
    <label class="form-check-label" for="checkBox3">3</label>
  </div>
  <div class="form-check form-check-inline">
    <input class="form-check-input" type="radio" name="radioOptions" id="checkBox4" value="option4">
    <label class="form-check-label" for="checkBox4">4</label>
  </div>
  <div class="form-check form-check-inline">
    <input class="form-check-input" type="radio" name="radioOptions" id="checkBox5" value="option5">
    <label class="form-check-label" for="checkBox5">5</label>
  </div>
    <br>
    <label for="login">Login to Finish Submitting</label>
    <div class="row">
      <div class="col">
        <input type="text" class="form-control" id="usernameInput" placeholder="Username">
      </div>
      <div class="col">
        <input type="password" class="form-control" id="passwordInput" placeholder="Password">
      </div>
      <div class="container">
        <br>
        <button type="button" class="btn btn-primary" name="Submit">Submit</button>
      </div>
    </div>

</form>
